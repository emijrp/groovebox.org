<h1>Archive.org Submitter</h1>
<p>Is there an artist collection on Archive.org you want to play in
groovebox but it is not listed*?</p>

<form method="POST" action="https://api.groovebox.org/artists">
  <div>
    <label for="url">Archive.org artist url</label>
    <input type="text"/ name="artist" placeholder="Archive.org artist ID (e.g. GratefulDead)">
  </div>
  <div>
    <input type="submit"/>
  </div>
</form>

<p>* Some concerts could not be imported because there were errors with the data</p>
