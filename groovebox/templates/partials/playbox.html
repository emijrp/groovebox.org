        <div id="playbox">
          <div id="results-toggler">
            <span class="expand-arrow"><i class="fa fa-chevron-left"></i></span>
          </div>
          <div id="nowplaying">
            <div class="album-cover">
              <img src="/static/imgs/archive.png"/>
            </div>
            <div class="song-details">
              <h2 class="song-title">Groovebox</h2>
              <h3 class="song-artist">Get in the groove!</h3>
            </div>
            <div class="audio-controls">
              <audio controls id="audio-player" onended="nextSong()">
                <source src="" />                
                <em>Sorry, your browser doesn't support HTML5 audio.</em>
              </audio>


              <script type="text/javascript">
                var audioTag = document.createElement('audio');
                if (!(!!(audioTag.canPlayType) && ("no" != audioTag.canPlayType("audio/mpeg")) && ("" != audioTag.canPlayType("audio/mpeg")))) {
                  AudioPlayer.embed("audio-player", {soundFile: ""});
                }
              </script>
            </div>
          </div>
          <div id="history">
            <h1>Queue</h1>
            <div id="queue-controls">              
              <button class="fakebutton" onclick="queueExport()" title="Export Queue">
                <i class="fa fa-clipboard"></i>
              </button>
              <button class="fakebutton" title="Start Over">
                <i class="fa fa-recycle"></i>
              </button>
              <button class="fakebutton" onclick="toggleRepeat()" title="Play song on repeat">
                <i class="fa fa-repeat"></i>
              </button>
              <button class="fakebutton" onclick="queueClear()" title="Clear queue">
                <i class="fa fa-eraser"></i>
              </button>
            </div>
            <ul class="queue">
            </ul>
          </div>

          <footer style="position: fixed; bottom: 0px; height: 20px; margin-left: 100px; font-size: 10px; padding: 5px;">
            <a title="Groovebox links to music hosted on the Internet Archive and does not have any of its own music. For DMCA takedown requests, please contact info@archive.org">DMCA Policy</a>
          </footer>
        </div>
